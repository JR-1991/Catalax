[tool.poetry]
name = "catalax"
version = "0.3.2"
description = "A JAX-based framework for (neural) ODE modelling in biocatalysis."
authors = ["Jan Range <30547301+JR-1991@users.noreply.github.com>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
matplotlib = "^3.8.0"
dotted-dict = "^1.1.3"
sympy = "^1.12"
pandas = "^2.1.1"
tqdm = "^4.66.1"
numpy = "^1.26.0"
numpyro = "^0.13.2"
arviz = "^0.20.0"
corner = "^2.2.2"
optax = "^0.1.7"
lmfit = "^1.2.2"
jinja2 = "^3.1.2"
ipywidgets = "^8.1.1"
pydantic = "^2.9.2"
brainunit = "^0.4.0"

[tool.poetry.extras]
identifiability = ["julia", "jinja2"]

[tool.setuptools.packages.find]
where = ["catalax"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
