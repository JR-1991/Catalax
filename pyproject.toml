[tool.poetry]
name = "catalax"
version = "0.4.0"
description = "A JAX-based framework for (neural) ODE modelling in biocatalysis."
authors = ["Jan Range <jan.range@simtech.uni-stuttgart.de>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
matplotlib = "^3.8.0"
dotted-dict = "^1.1.3"
jax = "<0.7.0"
sympy = "^1.12"
pandas = "^2.2.3"
tqdm = "^4.66.1"
numpy = "^1.26.0"
numpyro = "^0.18"
arviz = "^0.18.0"
corner = "^2.2.2"
lmfit = "^1.2.2"
jinja2 = "^3.1.2"
ipywidgets = "^8.1.1"
optax = "^0.2.5"
diffrax = "^0.7.0"
pydantic = "^2.9.2"
equinox = "^0.13"
rich = "^13.8.1"
mlcroissant = "^1.0.10"
pyenzyme = "^2.0.0"
seaborn = "^0.13.2"
typing-extensions = "^4.14.1"

[tool.setuptools.packages.find]
where = ["catalax"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
